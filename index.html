<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Rashikian</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-container">
        <div class="left-panel">
            <div class="branding">
                <img src="rashikian.png" alt="Rashikian Logo" class="logo-image">
            </div>
        </div>
        <div class="right-panel">
            <h2>Join us</h2>
            <form class="login-form">
                <!-- Google Sign-Up Button -->
                <button type="button" class="google-signup-btn">
                    <img src="google.png" alt="Google Logo" class="google-logo">
                    <span>Sign up with Google</span>
                </button>
                
                <!-- Create Account Button -->
                <button type="button" class="create-account-btn">Create account</button>
                
                <!-- Terms and Privacy Notice -->
                <p class="terms-privacy">
                    By signing up, you agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>, including <a href="#">Cookie Use</a>.
                </p>
                
                <!-- Already have an account? Sign in Button -->
                <p class="sign-in-text">Already have an account?</p>
                <button type="button" class="sign-in-btn">Sign In</button>
            </form>
        </div>
    </div>
</body>
</html>
