<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Rashikian</title>
    <link rel="stylesheet" href="home-timeline.css">
</head>
<body>
    <div class="page-container">
        <!-- Side Menu -->
        <div class="side-menu">
            <div class="menu-item">
                <a href="profile.html">Profile</a>
            </div>
            <div class="menu-item">
                <a href="messages.html">Messages</a>
            </div>
            <div class="menu-item">
                <a href="notifications.html">Notifications</a>
            </div>
        </div>

        <!-- Main Content (Timeline) -->
        <div class="main-feed">
            <!-- Tweet Box -->
            <div class="tweet-box">
                <textarea placeholder="What's happening?" rows="4"></textarea>
                <button type="button">Tweet</button>
            </div>

            <!-- Tweets Feed -->
            <div class="tweet">
                <div class="tweet-header">
                    <span class="username">User1</span>
                    <span class="timestamp">2m ago</span>
                </div>
                <div class="tweet-content">
                    This is a sample tweet!
                </div>
            </div>

            <div class="tweet">
                <div class="tweet-header">
                    <span class="username">User2</span>
                    <span class="timestamp">10m ago</span>
                </div>
                <div class="tweet-content">
                    Another tweet in the timeline.
                </div>
            </div>
        </div>
    </div>
</body>
</html>
